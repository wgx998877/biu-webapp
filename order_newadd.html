<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="css/weui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm-extend.css">
  <link href="css/common.css" rel="stylesheet"></head>
  <link href="css/order.css" rel="stylesheet"></head>
<body>

  <div class="page-group">
    <div id="page-order-newadd" class="page">

      <div class="content">
        <div class="list-block order-newadd-info">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"> <i class="icon icon-form-name"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">收货人姓名</div>
                  <div class="item-input">
                    <input type="text" placeholder="姓名"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"> <i class="icon icon-form-name"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">收货人手机号</div>
                  <div class="item-input">
                    <input type="text" placeholder="手机"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-name"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">收货人护照号</div>
                  <div class="item-input">
                    <input type="text" placeholder="护照"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="order-newadd-tips">*海关提示：购买国际免税品需提供护照号</div>
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">地址信息
              </div>
            </li>
            <li>
              <label class="label-checkbox item-content">
                <input type="radio" name="order-newadd-type">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title-row">
                  <div class="item-title"><b>机场自提</b></div>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <div>
                <span class="order-newadd-airport">
                  <label class="label-checkbox">
                    <input type="radio" name="order-newadd-ariport">
                    <i class="icon icon-form-checkbox"></i>
                    仁川
                  </label>
                  <label class="label-checkbox">
                    <input type="radio" name="order-newadd-ariport">
                    <i class="icon icon-form-checkbox"></i>
                    釜山
                  </label>
                </span>
              </div>
            </li>
            <li>
              <label class="label-checkbox item-content">
                <input type="radio" name="order-newadd-type">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title"><b>送至目标地址</b></div>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <div class="order-newadd-aim">
                <p>如不会输入目标地址</p>
                <p>请将您旅游行程单上的酒店名称拍照给我们</p>
                <div class="weui_uploader">
                  <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files">
                      <!--li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li-->
                      
                    </ul>
                    <div class="weui_uploader_input_wrp">
                      <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple=""></div>
                  </div>
                </div>
                <p>注：上传1张图片即可，如需消息说明，可上传多张照片</p></div>
            </li>
            <li>
                <input class="order-newadd-enteraddr" type="text" placeholder="如会输入目标地址，请点击即可直接输入">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
  <script src="js/config.js" charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm-extend.js' charset='utf-8'></script>
  <script src="js/app.js" charset='utf-8'></script>

</body>
</html>
